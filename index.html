<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/pricing.css">
  <script src="assets/js/pricing.js" defer></script>
</head>
<body>

  <div class="container">
    <!-- <img src="assets/img/Mobile-img.jpg" alt="img"> -->
    
    <div class="header">
      <h3>Our Pricing</h3>
      <label>Monthly<input class="switch" type="checkbox" id="annually">Annually</label>
     
    </div>

    <div class="paymentTypes">

      <div class="basic">
        <h6>Basic</h6>
        <h1 class="basicPayment"><span>$</span>19.99</h1>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="learnBtn basicBtn">LEARN MORE</button>
      </div>

      <div class="professional">
        <h6>Professional</h6>
        <h1 class="professionalPayment"><span>$</span>24.99</h1>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button class="learnBtn">LEARN MORE</button>
      </div>

      <div class="master">
        <h6>Master</h6>
        <h1 class="masterPayment"><span>$</span>39.99</h1>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="learnBtn">LEARN MORE</button>
      </div>

    </div>
  </div>
  
</body>
</html>
